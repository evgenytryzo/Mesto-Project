<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesto</title>

    <meta name="description" content="Учебный проект">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Евгений Кривов">

    <link rel="stylesheet" href="pages/index.css">
    <script src="./index.js" defer></script>
</head>

<body class="body">

<div class="page">

    <header class="header">

        <img class="header__logo" src="images/mesto-logo.svg" alt="Логотип 'Место'">

        <div class="header__line"></div>

    </header>

    <main class="content">

        <section class="profile">

            <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар профиля">

            <div class="profile__info">

                <h2 class="profile__name">Жак-Ив Кусто</h2>

                <button class="profile__edit-button profile__edit-button-link"></button>

                <p class="profile__details">Исследователь океана</p>

            </div>

            <button class="profile__add-button"></button>

        </section>

        <section class="elements">

            <div class="element">

                <img class="element__photo" src="images/element-kirill-pershin.jpg" alt="Фотография картины">

                <div class="element__container">

                    <h2 class="element__name">Карачаевск</h2>

                    <button class="element__like-button"></button>

                </div>

            </div>

            <div class="element">

                <img class="element__photo" src="images/kirill-pershin-1404681-unsplash.png" alt="Фотография картины">

                <div class="element__container">

                    <h2 class="element__name">Гора Эльбрус</h2>

                    <button class="element__like-button"></button>

                </div>

            </div>

            <div class="element">

                <img class="element__photo" src="images/kirill-pershin-1556355-unsplash.png" alt="Фотография картины">

                <div class="element__container">

                    <h2 class="element__name">Домбай</h2>

                    <button class="element__like-button"></button>

                </div>

            </div>

            <div class="element">

                <img class="element__photo" src="images/kirill-pershin-1404681-unsplash.png" alt="Фотография картины">

                <div class="element__container">

                    <h2 class="element__name">Гора Эльбрус</h2>

                    <button class="element__like-button"></button>

                </div>

            </div>

            <div class="element">

                <img class="element__photo" src="images/kirill-pershin-1556355-unsplash.png" alt="Фотография картины">

                <div class="element__container">

                    <h2 class="element__name">Домбай</h2>

                    <button class="element__like-button"></button>

                </div>

            </div>

            <div class="element">

                <img class="element__photo" src="images/element-kirill-pershin.jpg" alt="Фотография картины">

                <div class="element__container">

                    <h2 class="element__name">карачаево-черкесская республика</h2>

                    <button class="element__like-button"></button>

                </div>

            </div>


        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

</div>

<section class="popup popup_type_more-info">

    <img role="button" class="popup_close" src="images/close.svg" alt="Закрыть">

    <div class="popup__content">

        <h2 class="popup__name">Редактировать профиль</h2>

        <form class="popup__form">
            <input class="popup__input popup__input_type_name" name="name">

            <input class="popup__input popup__input_type_detail" name="detail">

            <button type="submit" class="popup__submit">Сохранить</button>
        </form>

    </div>

</section>

</body>

</html>
