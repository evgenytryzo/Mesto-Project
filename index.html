<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesto</title>

    <meta name="description" content="Учебный проект">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Евгений Кривов">

    <link rel="stylesheet" href="pages/index.css">
    <script src="scripts/arrElements.js" defer></script>
    <script src="scripts/validate.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>

<body class="body">

<div class="page">

    <header class="header">

        <img class="header__logo" src="images/mesto-logo.svg" alt="Логотип 'Место'">

        <div class="header__line"></div>

    </header>

    <main class="content">

        <section class="profile">

            <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар профиля">

            <div class="profile__info">

                <h1 class="profile__name">Жак-Ив Кусто</h1>

                <button type="button" class="profile__edit-button profile__edit-button-link"></button>

                <p class="profile__details">Исследователь океана</p>

            </div>

            <button type="button" class="profile__add-button"></button>

        </section>

        <section class="elements">

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

</div>



<section class="popup popup_edit">

    <div class="popup__container popup__container_type_edit">

        <h2 class="popup__name">Редактировать профиль</h2>

        <form name="profile-name" class="popup__form popup__form_edit" novalidate>

            <input required id="name" autocomplete="off" minlength="2" maxlength="40" class="popup__input popup__input_type_name" name="name">

            <span id="err-name" class="popup__error"></span>

            <input required id="detail" autocomplete="off" minlength="2" maxlength="200"  class="popup__input popup__input_type_detail" name="detail">

            <span id="err-detail" class="popup__error"></span>

            <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>

        <button type="button" class="popup__close"></button>

    </div>

</section>

<section class="popup popup_add">

    <div class="popup__container popup__container_type_add">

        <h2 class="popup__name">Новое место</h2>

        <form name="profile-name" class="popup__form popup__form_add" novalidate>

            <input required minlength="2" maxlength="30" autocomplete="off" id="name-image" class="popup__input popup__input_type_name" name="name" placeholder="Название">

            <span id="err-name-image" class="popup__error"></span>

            <input type="url" required id="link" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку">

            <span id="err-link" class="popup__error"></span>

            <button type="submit" class="popup__submit-btn">Создать</button>
        </form>

        <button type="button" class="popup__close"></button>

    </div>

</section>

<section class="popup popup_image">

    <figure class="popup__container popup__container_type_image">

        <button type="button" class="popup__close"></button>

        <img class="popup__image" src="#" alt="">

        <figcaption class="popup__image-name">Карачаево-Черкессия</figcaption>

    </figure>
</section>

<template class="elements-template">

    <div class="element">

        <button type="button" class="element__delete"></button>

        <img class="element__photo" src="images/element-kirill-pershin.jpg" alt="Фотография картины">

        <div class="element__container">

            <h2 class="element__name">Карачаевск</h2>

            <button type="button" class="element__like-button"></button>

        </div>

    </div>

</template>

</body>

</html>
