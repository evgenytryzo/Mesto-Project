<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Mesto</title>

        <meta name="description" content="Учебный проект">
        <meta name="keywords" content="html, css, javascript">
        <meta name="author" content="Евгений Кривов">

        <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">

<div class="page">

    <header class="header">

        <img class="header__logo" src="images/mesto-logo.svg" alt="Логотип 'Место'">

        <div class="header__line"></div>

    </header>

    <main class="content">

        <section class="profile">
            
            <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар профиля">

            <div class="profile__info">

                <h2 class="profile__name">Жак-Ив Кусто</h2>

                <button class="profile__edit-button"></button>

                <p class="profile__details">Исследователь океана</p>

            </div>

            <button class="profile__add-button"></button>

        </section>

        <section class="elements">

            <div class="element">

                <img class="element__photo" src="images/element-kirill-pershin.jpg" alt="Фотография картины">

                <h2 class="element__name">Карачаевск</h2>

                <button class="element__like-button"></button>

            </div>

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

</div>

</body>
</html>
