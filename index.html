<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><meta name="description" content="Учебный проект"><meta name="keywords" content="html, css, javascript"><meta name="author" content="Евгений Кривов"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="images/mesto-logo.3d8293a241b315143f02.svg" alt="Логотип 'Место'"><div class="header__line"></div></header><main class="content"><section class="profile"><img class="profile__avatar" src="" alt="Аватар профиля"><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button profile__edit-button-link"></button><p class="profile__about"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer></div><section class="popup popup_type_edit"><div class="popup__container popup__container_type_edit"><h2 class="popup__name">Редактировать профиль</h2><form name="profile-name" class="popup__form popup__form_edit" novalidate><input placeholder="Имя" required id="name" autocomplete="off" minlength="2" maxlength="40" class="popup__input popup__input_type_name" name="name"> <span id="err-name" class="popup__error"></span> <input placeholder="О себе" required id="about" autocomplete="off" minlength="2" maxlength="200" class="popup__input popup__input_type_about" name="about"> <span id="err-about" class="popup__error"></span> <button type="submit" class="popup__submit-btn">Сохранить</button></form><button type="button" class="popup__close"></button></div></section><section class="popup popup_type_add"><div class="popup__container popup__container_type_add"><h2 class="popup__name">Новое место</h2><form name="profile-name" class ass="element"><button type="button" class="element__delete"></button> <img class="element__photo" src="#" alt="Фотография картины"><div class="element__container"><h2 class="element__name">Карачаевск</h2><div class="element__like-container"><button type="button" class="element__like-button"></button><p class="element__like-count">0</p></div></div></div></template></body></html>
